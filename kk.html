<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adventure</title>

  <style>
    /* ‚úÖ Basic Map Section Styles */
    #map-section {
      padding: 40px 20px;
      background: #f7f9fb;
      text-align: center;
    }

    #map {
      width: 100%;
      height: 500px;
      border-radius: 12px;
      border: 2px solid #ddd;
    }

    .btn {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .btn:hover {
      background: #005fa3;
    }

    #status {
      display: block;
      margin-top: 10px;
      color: #333;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>

  <!-- ‚úÖ LIVE MAP SECTION -->
  <section id="map-section">
    <h1>Explore Your Location</h1>
    <button class="btn" id="locBtn">üìç Show My Location</button>
    <span id="status"></span>
    <div id="map"></div>
  </section>

  <!-- ‚úÖ GOOGLE MAPS API -->
 <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxrsWVw6uUtCODYS98jJICyqAYpfHNOT0&libraries=places&callback=initMap">
¬†¬†</script>

  <!-- ‚úÖ JS -->
  <script>
    let map, infoWindow, userMarker;

    function initMap() {
      const defaultPos = { lat: 22.5726, lng: 88.3639 }; // Default: Kolkata

      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultPos,
        zoom: 13
      });

      infoWindow = new google.maps.InfoWindow();

      document.getElementById("locBtn").addEventListener("click", getUserLocation);

      // Auto load location on page start
      getUserLocation();
    }

    function getUserLocation() {
      const status = document.getElementById("status");
      if (navigator.geolocation) {
        status.textContent = "Detecting location...";
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const position = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            map.setCenter(position);
            map.setZoom(15);

            if (userMarker) userMarker.setMap(null);
            userMarker = new google.maps.Marker({
              position,
              map,
              icon: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png",
              title: "You are here"
            });

            infoWindow.setContent("üìç You are here!");
            infoWindow.open(map, userMarker);

            status.textContent = "Location found!";
          },
          () => (status.textContent = "Unable to fetch your location.")
        );
      } else {
        status.textContent = "Geolocation not supported by your browser.";
      }
    }
  </script>

</body>
</html>
